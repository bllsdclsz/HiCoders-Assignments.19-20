<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>The Multiplication Table</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
        integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
</head>

<body class="bg-info">
    <audio src="audios/bg-music.mp3" autoplay loop></audio>
    <div class="container">
        <input type="button" id="Full-screen" class="mt-2" value="Full-screen Mode">
        <input type="button" id="normal-screen" class="mt-2" value="Normal Mode">
        <div class="row">
            <div id="score-table" class="col-6 mt-3"></div>
            <div id="test-side" class="col-6 mt-3">
                <div id="name-container">
                    <input type="text" name="name" id="name" placeholder="Name">
                    <input type="button" name="button" id="start-button" value="Start">
                </div>
                <div id="restart-container" hidden><input type="button" id="restart-button" value="Restart"></div>
                <div id="quiz-container" hidden>
                    <div class="card">
                        <div class="card-header">
                            <input type="text" id="time" value="10">
                            <span>Score:<span id="score"></span></span>
                        </div>
                        <div class="card-body">
                            <div id="question">
                                <span id="first-number"></span><span> x </span><span id="second-number"></span><span> =
                                    ? </span>
                            </div>
                            <input type="text" name="answer" id="answer">
                            <input type="button" name="answer" id="send-button" value="Send">
                        </div>
                        <div class="card-footer">
                            Question <span id="current-question"></span> of 10
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script src="model.js"></script>
    <script src="app.js"></script>
</body>

</html>
