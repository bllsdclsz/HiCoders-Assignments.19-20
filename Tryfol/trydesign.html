<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Profile Page</title>
    <link rel="stylesheet" href="trydesign.css">
</head>
<body>
    <nav id="navbar">
            <a href=""><img class="left-arrow" src="https://image.flaticon.com/icons/svg/271/271220.svg" alt="left arrow"></a>
            <a href=""><img class="three-dot" src="https://image.flaticon.com/icons/svg/61/61099.svg" alt="three point"></a>
    </nav>
    <article id="main-content">
        <div id="profil">
            <div id="profile-foto"><input type="image" src="https://www.flaticon.com/premium-icon/icons/svg/279/279249.svg" value="submit" alt="Photo-camera-icon"></div>
            <div id="who">
                <h4>Gaurav K</h4>
                <p>Visual Designer</p>
            </div>
            <div id="icons">
                <span><a href=""><img src="https://www.flaticon.com/premium-icon/icons/svg/1490/1490709.svg" alt="Network-icon"></a></span>
                <span><a href="https://web.facebook.com/"><img src="https://image.flaticon.com/icons/svg/59/59439.svg" alt="Facebook-icon"></a></span>
                <span><a href="https://twitter.com/"><img src="https://image.flaticon.com/icons/svg/733/733635.svg" alt="Twitter-icon"></a></span>
                <span><a href="https://www.behance.net"><img src="https://image.flaticon.com/icons/svg/2111/2111325.svg" alt="Behance-icon"></a></span>
            </div>
            <div id="comment">
                <p>Lorem ipsum dolor sit amet, consectetur adipiscing elit, sed do eiusmod tempor incididunt ut labore et dolore magna aliqua.</p>
            </div>
        </div>

        <section>
                <h4>account settings</h4>
            <div id="settings">
                   <a href=""><span class="set"><img src="https://www.flaticon.com/premium-icon/icons/svg/1106/1106912.svg" alt="mail-icon">Update Email address<span class="entity">&gt;</span></span></a>
                   <a href=""><span class="set"><img src="https://www.flaticon.com/premium-icon/icons/svg/380/380325.svg" alt="settings-icon">Reset Password<span class="entity">&gt;</span></span></a>
                   <a href=""><span class="set"><img src="add-folder.png" alt="folder-icon">Update My Details<span class="entity">&gt;</span></span></a>
                   <a href=""><span class="set"><img src="https://image.flaticon.com/icons/svg/1828/1828489.svg" alt="log-out-icon">Log Out<span class="entity">&gt;</span></span></a>
        </div>
    </section>
    <section>
        <h4>privacy settings</h4>
        <div id="privacy-set"></div>
    </section>
    <section id="footbar">
        <span><a href=""><img src="https://image.flaticon.com/icons/svg/32/32295.svg" alt="two-windows-icon"></a></span>
        <span><a href=""><img src="https://image.flaticon.com/icons/svg/785/785979.svg" alt="magnifying-glass-icon"></a></span>
        <span><a href=""><img src="https://image.flaticon.com/icons/svg/106/106816.svg" alt="comment-balloon-icon"></a></span>
        <span><a href=""><img src="https://image.flaticon.com/icons/svg/996/996443.svg" alt="user-icon"></a></span>
    </section>
    </article>
    
       



























</body>
</html>
