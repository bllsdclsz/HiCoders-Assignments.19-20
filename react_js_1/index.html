<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <div id="root"></div>

    <script crossorigin src="https://unpkg.com/react@16/umd/react.development.js"></script>
    <script crossorigin src="https://unpkg.com/react-dom@16/umd/react-dom.development.js"></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    <script src="./data.js"></script>
    <link rel="stylesheet" href="./css/style.css">

    <script type="text/babel">
        class Friends extends React.Component {
            
            constructor(props){
                super(props)
            }

            render(){
                return (
                    <div>
                        <ul>
                            {this.props.friends.map(friend => {
                                return  <div>
                                            <img src={friend.avatar}/>
                                            <ul>
                                                <li>{friend.firstName}</li>
                                                <li>{friend.lastName}</li>
                                                <li>{friend.gender}</li>
                                                <li>{friend.phone}</li>
                                            </ul>
                                        </div>
                            })}    
                        </ul>
                    </div>
                )
            }
        }

        class Children extends React.Component {
            constructor(props){
                super(props)
            }

            render(){
                return (
                    <div>
                        <ul>
                            {this.props.children.map(child => {
                                return  <div>
                                            <img src={child.avatar}/>
                                            <ul>
                                                <li>{child.firstName}</li>
                                                <li>{child.gender}</li>
                                                <li>{child.birthday}</li>
                                            </ul>
                                        </div>
                            })}    
                        </ul>
                    </div>
                )
            }
        }

        class Person extends React.Component {
            constructor(props){
                super(props)
            }

            render(){
                return (
                    <div>
                        <ul>
                            {this.props.people.map(person => {
                                return      <li key={person.id}>
                                                <img src={person.avatar}/>
                                                <div>
                                                    <ul>
                                                        <li>{person.last_name}</li>
                                                        <li>{person.first_name}</li>
                                                        <li>{person.address}</li>
                                                        <li>{person.salary}</li>
                                                        <li>{person.gender}</li>
                                                        <li>{person.email}</li>
                                                    </ul>
                                                </div>
                                                <div>
                                                    <Children children={this.props.data}/>    
                                                </div>
                                                <div>
                                                    <Friends friends={this.props.data}/>    
                                                </div>
                                            </li>
                            })}    
                        </ul>
                    </div>
                )
            }
        }

        class Content extends React.Component {

            constructor(props){
                super(props)
            }

            render(){
                return (
                    <div className="content">
                        <Person people={this.props.data}/>
                    </div>
                )
            }
        }

        class App extends React.Component {

            constructor(){
                super()
            }

            render() {
                return (
                    <Content data={this.props.data}/>
                )
            }
        }

        ReactDOM.render(<App data={DATA}/>, document.getElementById('root'))
    
    
    </script>
</body>
</html>
