<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Katil Ismet</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css">
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <!-- customer view -->
    <div id="user-container" class="container">
        <div class="row">
            <div class="col-12 mt-4">
                <div id="customer-list">
                    <h1>Welcome Mr.Ismet</h1>
                    <h3 id="header" class="text-center">List of Customer</h3>
                </div>
            </div>
        </div>
    </div>
    <!-- login view -->
    <login id="login-container">
        <div id="login-inline-container">
            <form class="form">
                <input type="password" class="form-control" name="login" id="login">
                <input type="button" class="btn btn-dark form-control" value="Login" id="login-button">
                <div class="message"></div>
            </form>
        </div>
    </login>

    <!-- lib -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/Faker/3.1.0/faker.min.js"></script>
    <!-- view -->
    <script src="./src/view/LoginView.js"></script>
    <script src="./src/view/AddressView.js"></script>
    <script src="./src/view/VictimView.js"></script>
    <script src="./src/view/CustomerView.js"></script>
    <!-- model -->
    <script src="./src/model/Customer.js"></script>
    <script src="./src/model/Victim.js"></script>
    <script src="./src/model/Address.js"></script>
    <script src="./src/model/CustomerManager.js"></script>
    <script src="./src/model/Manager.js"></script>
    <!-- test -->

    <script src="Utility.js"></script>
    <script src="app.js"></script>

</body>

</html>
